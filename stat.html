<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game stat</title>

    <link rel="stylesheet" href="https://oberset.github.io/main.css" />
    <link rel="stylesheet" href="https://oberset.github.io/layout.css" />
    <link rel="stylesheet" href="https://oberset.github.io/line.css" />
    <link rel="stylesheet" href="https://oberset.github.io/table.css" />

    <script src="https://oberset.github.io/consts.js"></script>
    <script src="https://oberset.github.io/utils.js"></script>
    <script src="https://oberset.github.io/ui.js"></script>
    <script src="https://oberset.github.io/game.js"></script>
    <script src="https://oberset.github.io/line.js"></script>
    <script src="https://oberset.github.io/strategy.js"></script>
    <script src="https://oberset.github.io/spins-count.js"></script>
    <script src="https://oberset.github.io/numbers-position.js"></script>
    <script src="https://oberset.github.io/table.js"></script>
    <script src="https://oberset.github.io/remove-item.js"></script>
</head>
<body>
<div class="layout">
    <div class="layout-col">
        <div class="line">
            <div class="group">
                <div class="items">
                    <div class="item">N</div>
                </div>
            </div>
        </div>

        <div class="strategies">
            <div class="strategy strategy-repeats">
                <div class="group">
                    <div class="items">
                        <div class="item">N</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="layout-col vertical">
        <div class="strategies">
            <div class="strategy numbers-position">
                <div class="group">
                    <div class="items">
                        <div class="item blue">N</div>
                    </div>
                </div>
            </div>

            <div class="strategy strategy-last-numbers">
                <div class="group">
                    <div class="items">
                        <div class="item">N</div>
                    </div>
                </div>
            </div>

            <div class="strategy spins-count">
                <div class="group">
                    <div class="items">
                        <div class="item neutral">N</div>
                    </div>
                </div>
            </div>

            <div class="strategy game-rounds-count">
                <div class="group">
                    <div class="items">
                        <div class="item green">N</div>
                    </div>
                </div>
            </div>

            <div class="strategy win-attempts">
                <div class="group">
                    <div class="items">
                        <div class="item green">N</div>
                    </div>
                </div>
            </div>

            <div class="start-game control-button green" title="Начать расчет наиболее вероятных чисел">
                <span>➟</span>
            </div>

            <div class="rollback control-button neutral" title="Удалить последний номер">
                <span>&#8634;</span>
            </div>
        </div>

        <div class="table">
            <div class="zero">0</div>
            <div class="rows">
                <div class="row">
                    <span class="red">3</span>
                    <span>6</span>
                    <span class="red">9</span>
                    <span class="red">12</span>
                    <span>15</span>
                    <span class="red">18</span>
                    <span class="red">21</span>
                    <span>24</span>
                    <span class="red">27</span>
                    <span class="red">30</span>
                    <span>33</span>
                    <span class="red">36</span>
                </div>
                <div class="row">
                    <span>2</span>
                    <span class="red">5</span>
                    <span>8</span>
                    <span>11</span>
                    <span class="red">14</span>
                    <span>17</span>
                    <span>20</span>
                    <span class="red">23</span>
                    <span>26</span>
                    <span>29</span>
                    <span class="red">32</span>
                    <span>35</span>
                </div>
                <div class="row">
                    <span class="red">1</span>
                    <span>4</span>
                    <span class="red">7</span>
                    <span>10</span>
                    <span>13</span>
                    <span class="red">16</span>
                    <span class="red">19</span>
                    <span>22</span>
                    <span class="red">25</span>
                    <span>28</span>
                    <span>31</span>
                    <span class="red">34</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const list = [];

    table();
    line();
    repeatsStrategy();
    lastNumbersStrategy();
    spinsCount();
    rollbackList();

    startGame(list);
</script>
</body>
</html>
